<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IITB LCS Project Data Collection Portal</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500"
        rel="stylesheet" />
    <link href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="assets/plugins/simplebar/simplebar.css" rel="stylesheet" />
    <link href="assets/plugins/nprogress/nprogress.css" rel="stylesheet" />
    <link href='assets/plugins/jvectormap/jquery-jvectormap-2.0.3.css' rel='stylesheet'>
    <link href='assets/plugins/daterangepicker/daterangepicker.css' rel='stylesheet'>
    <link href='assets/plugins/toastr/toastr.min.css' rel='stylesheet'>
    <link id="sleek-css" rel="stylesheet" href="assets/css/sleek.css" />
    <link href="assets/img/favicon.png" rel="shortcut icon" />
    <script src="assets/plugins/nprogress/nprogress.js"></script>
</head>

<body class="header-fixed sidebar-fixed sidebar-dark header-light" id="body">
    <script>
        NProgress.configure({ showSpinner: false });
        NProgress.start();
    </script>
    <div class="wrapper">
        <aside class="left-sidebar bg-sidebar">
            <div data-include="sidebar"></div>
        </aside>

        <div class="page-wrapper">
            <div class="content-wrapper">
                <div class="content">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="card card-default">
                                <div class="card-header card-header-border-bottom" >
                                    <h2>Upload a New File</h2>
                                </div>
                                <form enctype="multipart/form-data" method=post>
                                    <div class="card-body">
                                        <div name="location">
                                            <div class="form-group">
                                                <label class="text-dark mt-4 font-weight-medium mb-3" for="location">Location</label>
                                                <input type="text" class="form-control" id="location"
                                                    placeholder="Enter the location of capture" name="location">
                                            </div>
                                        </div>
                                        <div name="start-end">
                                            <p class="text-dark mt-4 font-weight-medium mb-3">Collection Timestamps</p>
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <p>Start</p>
                                                    </span>
                                                </div>

                                                <input type="datetime-local" class="form-control" placeholder=""
                                                    aria-label="" id="start" name="start">
                                            </div>
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <p>End&nbsp;&nbsp;</p> 
                                                    </span>
                                                </div>

                                                <input type="datetime-local" class="form-control" aria-label=""
                                                    id="end" name="end">
                                            </div>
                                        </div>
                                        <div name="sensor">
                                            <p class="text-dark mt-4 font-weight-medium mb-3">Sensor</p>
                                            <label class="control control-radio">Reference (GRIMM OPC)
                                                <input type="radio" name="type" value="reference" required/>
                                                <div class="control-indicator"></div>
                                            </label>

                                            <label class="control control-radio">Naneos Partector II Pro
                                                <input type="radio" name="type" value="partector"  required/>
                                                <div class="control-indicator"></div>
                                            </label>

                                            <label class="control control-radio">Purple Air Flex II
                                                <input type="radio" name="type" value="purple_air" required/>
                                                <div class="control-indicator"></div>
                                            </label>

                                            <label class="control control-radio">Alphasense OPC N3
                                                <input type="radio" name="type" value="n3" required/>
                                                <div class="control-indicator"></div>
                                            </label>

                                            <label class="control control-radio">UrbanSciences Atmos Respirer
                                                <input type="radio" name="type" value="atmos" required />
                                                <div class="control-indicator"></div>
                                            </label>
                                        </div>
                                        <div name="file">
                                            <div class="form-group">
                                                <label class="text-dark mt-4 font-weight-medium mb-3" for="file">Upload File</label>
                                                <!-- <label for="file">Upload Data File</label> -->
                                                <input type="file" class="form-control-file" id="custom_file_btn"
                                                    accept=".xls,.xlsx,.csv,.txt" name="file">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-default">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div> <!-- End Content -->
                </div> <!-- End Content Wrapper -->
            </div> <!-- End Page Wrapper -->
        </div> <!-- End Wrapper -->
        <script src="assets/plugins/jquery/jquery.min.js"></script>
        <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="assets/plugins/simplebar/simplebar.min.js"></script> -->
        <script src='assets/plugins/charts/Chart.min.js'></script>
        <script src='assets/js/chart.js'></script>
        <script src='assets/plugins/jvectormap/jquery-jvectormap-2.0.3.min.js'></script>
        <script src='assets/plugins/jvectormap/jquery-jvectormap-world-mill.js'></script>
        <script src='assets/js/vector-map.js'></script>
        <script src='assets/plugins/daterangepicker/moment.min.js'></script>
        <script src='assets/plugins/daterangepicker/daterangepicker.js'></script>
        <script src='assets/js/date-range.js'></script>
        <script src="assets/js/sleek.js"></script>
        <link href="assets/options/optionswitch.css" rel="stylesheet">
        <script src="assets/options/optionswitcher.js"></script>
</body>

</html>
